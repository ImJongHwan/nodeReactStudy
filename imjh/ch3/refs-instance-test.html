<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>refs-focus</title>
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class MyCompo extends React.Component {
      constructor (props) {
        super(props)
        this.state = {
          value: ''
        }
      }

      render () {
        this.preInput = <input
          type='text'
          ref={i => {this.realInput = i}}
          onClick={e => this.doClick(e)} />
        return (<div>
          {this.preInput}
        </div>)
      }

      doClick (e) {
        console.log(this.preInput)
        console.log(this.realInput)
        if (this.preInput === this.realInput) {
          console.log('같음')
        } else {
          console.log('다름')
        }
      }
    }
    ReactDOM.render(<div><MyCompo /></div>, document.getElementById('root'))
  </script>
</body>
</html>
