<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    class CBox extends React.Component {
      constructor (props) {
        super(props)
        this.state = { checked: false }
      }
      render() {
        const checkedStyle = { fontWeight: 'bold' }
        const uncheckedStyle = { fontWeight: 'normal'}
        const [ fontStyle, checkBox ] = (
          this.state.checked ? [checkedStyle, '■'] : [uncheckedStyle, '□']
        )
        const toggle = (e) => {
          this.setState({checked: !this.state.checked})
        }
        return <div onClick={toggle} style={fontStyle}>
          {checkBox} {this.props.label}
        </div>
      }
    }

    const dom = (
      <div>
        <CBox label="Apple" />
        <CBox label="Banana" />
        <CBox label="Orange" />
        <CBox label="Mango" />
      </div>
    )
    ReactDOM.render(dom, document.getElementById('root'))
  </script>
</body>
</html>
